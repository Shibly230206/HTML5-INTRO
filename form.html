<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MaHfuz bahi er pitha ghor</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="name">your name:
                    <input id="name" type="text" placeholder="Your name">
                </label>
                <label for="email">your email:
                    <input type="text" name="" id="email" placeholder="your email">
                </label>
                <label for="phone">your phone:
                    <input type="text" id="phone" placeholder="your phone number">

                </label>
                <fieldset>
                    <legend>pick one pitha</legend>
                    <label for="chitoi">
                        <input type="radio" name="pitha" id="chitoi">chitoi
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">vapa
                    </label>
                    <label for="puli">
                        <input type="radio" name="pitha" id="puli">puli
                    </label>
                </fieldset>
                <fieldset>
                    <legend>pick one or more vorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">sorisa
                    </label>
                    <label for="alu">
                        <input type="checkbox" name="vorta" id="alu">alu
                    </label>
                    <label for="begun">
                        <input type="checkbox" name="vorta" id="begun">begun
                    </label>
                </fieldset>
                <fieldset>
                    <legend>special instruction</legend>
                    <textarea name="" id="" cols="10" rows="10"></textarea>
                </fieldset>
                <input type="reset" value="reset">
                <input type="submit" value="submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
